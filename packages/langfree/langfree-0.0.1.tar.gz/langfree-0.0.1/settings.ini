[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = langfree
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = langfree
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Hamel Husain
author_email = hamel.husain@gmail.com
copyright = 2023 onwards, %(author)s
description = Utilities to help you work with your language model data outside LangSmith
keywords = nbdev jupyter notebook python langchain langsmith openai
language = English
status = 3
user = parlance-labs

### Optional ###
requirements = fastcore pandas langchain langsmith pydantic openai==0.27.10
