[build-system]
requires = [
  "setuptools>=61.0",
  "aiohttp>=3.8.6",
  "dacite>=1.8.1",
  "dataclasses-json>=0.6.1",
  "typing_extensions>=4.8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "spire-wrapper"
version = "0.0.1"
authors = [
  { name="Paul Li", email="paul.shi.li.05@gmail.com" },
]
description = "A python wrapper for University of Massachusett's Spire API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/PaulShiLi/spire-wrapper"
"Bug Tracker" = "https://github.com/PaulShiLi/spire-wrapper/issues"
