[flake8]
extend-exclude = 
	documentation/source/conf.py
	makefiles
	venv
	_vendor
	.nox/
ignore = 
	E741  # ambiguous variable name (preference)
	E501  # line too long (preference)
	E203  # whitespace before ':' (black)
	W503  # line break before binary operator (black)
per-file-ignores = 
	examples/doc_examples/quickstart/test_my_design.py: E402,F811

[tool:pytest]
testpaths = 
	tests/pytest
markers = 
	simulator_required: mark tests as needing a simulator
	compile: the compile step in runner-based tests

[coverage:run]
omit = 
	*/cocotb/config.py
	*/cocotb/_vendor/*

[coverage:paths]
source = 
	cocotb/
	.nox/**/cocotb/

[coverage:report]
omit = 
	*/cocotb/config.py
	*/cocotb/_vendor/*
exclude_lines = 
	pragma: no cover
	\.\.\.
	raise\s+NotImplementedError

[egg_info]
tag_build = 
tag_date = 0

