[build-system]
requires = [
    'setuptools>=42',
    'wheel'
    ]
build-backend = 'setuptools.build_meta'

[project]
name = 'excelbdd'
#author = 'Zhang Keqiang'
#author_email = 'zhangkq2000@hotmail.com'
description = 'conduct BDD by excel feature files'
version = '1.4.0'
keywords = ["BDD", "Excel", "SBE"]
#url = 'https://dev.azure.com/simplopen/ExcelBDD'
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]    
dependencies = [
    "openpyxl",
]

[tool.setuptools]
package-dir = {"" = "src"}