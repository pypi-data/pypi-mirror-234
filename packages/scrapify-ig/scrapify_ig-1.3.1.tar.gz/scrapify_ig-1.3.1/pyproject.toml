[tool.poetry]
name = "scrapify-ig"
version = "1.3.1"
description = "Python Instagram API SDK"
authors = ["Oleksii Stulen <oleksii.stulen.workspace@gmail.com>"]
readme = "README.md"
repository = "https://gitlab.com/oleksii.stulen.public/scrapify-ig"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
certifi = "2023.7.22"
charset-normalizer = "3.3.0"
idna = "3.4"
requests = "2.31.0"
urllib3 = "2.0.6"
annotated-types = "0.5.0"
attrs = "23.1.0"
build = "0.10.0"
cachecontrol = "0.13.1"
cffi = "1.16.0"
cleo = "2.0.1"
crashtest = "0.4.1"
cryptography = "41.0.4"
distlib = "0.3.7"
dulwich = "0.21.6"
filelock = "3.12.4"
importlib-metadata = "6.8.0"
installer = "0.7.0"
jaraco-classes = "3.3.0"
jeepney = "0.8.0"
jsonschema = "4.17.3"
keyring = "24.2.0"
more-itertools = "10.1.0"
msgpack = "1.0.7"
packaging = "23.2"
pexpect = "4.8.0"
pkginfo = "1.9.6"
platformdirs = "3.11.0"
poetry = "1.6.1"
poetry-core = "1.7.0"
poetry-plugin-export = "1.5.0"
ptyprocess = "0.7.0"
pycparser = "2.21"
pydantic-core = "2.10.1"
pyproject-hooks = "1.0.0"
pyrsistent = "0.19.3"
rapidfuzz = "2.15.1"
requests-toolbelt = "1.0.0"
secretstorage = "3.3.3"
shellingham = "1.5.3"
tomlkit = "0.12.1"
trove-classifiers = "2023.9.19"
typing-extensions = "4.8.0"
virtualenv = "20.24.5"
zipp = "3.17.0"
pydantic = "1.10.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
