[isort]
src_paths = rebuff,tests
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 79
known_first_party = rebuff
default_section = THIRDPARTY

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 79
max-complexity = 20
select = B,C,E,F,W,T4
exclude = .git,__pycache__,dist

[mypy]
files = rebuff,tests
ignore_missing_imports = False
strict = True

[egg_info]
tag_build = 
tag_date = 0

