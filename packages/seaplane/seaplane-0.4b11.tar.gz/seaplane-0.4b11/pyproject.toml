[tool.poetry]
name = "seaplane"
version = "0.4b11"
description = "Seaplane Python SDK"
authors = ["Seaplane IO, Inc."]
license = "Apache License"
readme = "README.md"
repository = "https://github.com/seaplane-io/seaplane/tree/main/seaplane-sdk/python"
documentation = "https://github.com/seaplane-io/seaplane/tree/main/seaplane-sdk/python"


[tool.poetry.dependencies]
python = ">=3.10,<3.12"
attrs = "^22.2.0"
certifi = "^2022.6.15"
charset-normalizer = "^2.1.0"
idna = "^3.3"
iniconfig = "^1.1.1"
packaging = "^21.3"
pluggy = "^1.0.0"
py = "^1.11.0"
pyparsing = "^3.0.9"
requests = "^2.31.0"
tomli = "^2.0.1"
types-requests = "^2.28.0"
returns = "^0.19.0"
requests-mock = "^1.9.3"
simplejson = "^3.17.6"
types-simplejson = "^3.17.7"
Flask-Cors = "^3.0.10"
Flask-SocketIO = "^5.3.4"
openai = "^0.27.7"
tqdm = "^4.65.0"
tiktoken = "^0.4.0"
pypdf = "^3.9.0"
langchain = "^0.0.292"
nats-py="^2.3.1"
psycopg2-binary = "^2.9.6"
nkeys = "^0.1.0"
toml = "^0.10.2"
cookiecutter = "^2.1.1"
types-toml = "^0.10.8.6"
urllib3 = "^1.26.16"
python-dotenv = "^1.0.0"
qdrant-client = "1.4.0"
langchainplus-sdk = "^0.0.20"
seaplane-framework-common = "^0.0.1"
seaplane-framework-flow = "^0.0.4"
seaplane-framework-config = "^0.0.4"
seaplane-framework-api = "^0.0.12"
seaplane-framework-cli = "^0.0.16"

[tool.poetry.scripts]
seaplane = "seaplane.apps.cli:main"

[tool.poetry.dev-dependencies]
nox-poetry = "*"

# Testing.
pytest = "*"
pytest-cov = "*"

# Type Checking.
mypy = "*"

# Linting.
flake8 = "*"
flake8-bugbear = "*"
flake8-broken-line = "*"
flake8-comprehensions = "*"
pep8-naming = "*"
# TODO: Remove this when flake8 adds native support for pyproject.toml.
pyproject-flake8 = "^6.0.0.post1"

# Formatting.
black = "*"
isort = "*"
Sphinx = "^5.2.3"
sphinx-autodoc-typehints = "^1.19.4"
myst-parser = "^0.18.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
strict = true
implicit_reexport = true
# If certain strict config options are too pedantic for a project,
# disable them selectively here by setting to false.

# Note: This configuration is supported by pyproject-flake8.
[tool.flake8]
# Use the more relaxed max line length permitted in PEP 8.
max-line-length = 99
# This ignore is required by black.
extend-ignore = ["E203"]
# flake8-bugbear config.
# TODO: Remove this once flake8 > 4.0.1 is released as this has been fixed
#   upstream: https://github.com/PyCQA/flake8/pull/1443
extend-exclude = [".nox", ".env", "examples"]

[tool.black]
line-length = 99
target-version = ["py38", "py39", "py310"]

[tool.isort]
profile = "black"
line_length = 99
force_sort_within_sections = true
# Inform isort of paths to import names that should be considered part of the "First Party" group.
src_paths = ["tests", "src/seaplane"]
skip_gitignore = true

[tool.pytest.ini_options]
filterwarnings = [
    # When running tests, treat warnings as errors (e.g. -Werror).
    # See: https://docs.pytest.org/en/latest/reference/reference.html#confval-filterwarnings
    "error",
]
log_cli = 1

[tool.coverage.run]
branch = true
