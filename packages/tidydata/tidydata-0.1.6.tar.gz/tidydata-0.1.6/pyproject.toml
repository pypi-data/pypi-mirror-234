[tool.poetry]
name = "tidydata"
version = "0.1.6"
description = "Data cleaner"
authors = ["Kyrie He <kyrie1218@163.com>"]
readme = "README.md"

#[[tool.poetry.source]]
#name = "tsinghua"
#url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
#priority = "default"

[tool.poetry.dependencies]
python = "^3.11.1"
pyyaml = "^6.0"
requests = "^2.30.0"
ipykernel = "^6.23.0"
pandas = "^2.0.1"
pydantic = "^1.10.7"
pyarrow = "^12.0.0"
typeguard = "^4.0.0"
click = "^8.1.3"
rich = "^13.4.1"
duckdb = "^0.8.0"
openpyxl = "^3.1.2"
sqlparse = "^0.4.4"



[tool.poetry.group.dev.dependencies]
pytest = "^7.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
