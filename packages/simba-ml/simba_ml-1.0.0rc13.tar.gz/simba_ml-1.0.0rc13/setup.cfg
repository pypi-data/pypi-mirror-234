[project]
name = simba_ml
description = Masterproject in winterterm 2022/23 at the chair of Bernhard Renard
long_description = {file = "README.md"}
requires-python = ">=3.10"
url = https://pypi.org/project/simba0ml/
authors = [    {email = "maximilian.kleissl@student.hpi.de", name = "Maximilian Kleissl"},    {email = "bjoern.heyder@student.hpi.de", name = "BjÃ¶rn Heyder"},    {email = "julian.zabbarov@student.hpi.de", name = "Julian Zabbarov"},    {email = "lukas.drews@student.hpi.de", name = "Lukas Drews"},]
author_email = maximilian.kleissl@student.hpi.de
license = {file = "LICENSE.txt"}
platforms = any
classifiers = [
	"Development Status :: 4 - Beta",
	"Programming Language :: Python",
	"Development Status :: 4 - Beta",
	"Environment :: Console",
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Topic :: Scientific/Engineering"]

[project.urls]
Bug Tracker = https://github.com/DILiS-lab/SimbaML/issues
Source Code = https://github.com/DILiS-lab/SimbaML

[versioneer]
VCS = git
style = pep440
versionfile_source = simba_ml/_version.py
versionfile_build = simba_ml/_version.py
tag_prefix = v

[build-system]
requires = ["setuptools>=42", "wheel==0.30.0", "versioneer-518"]
build-backend = "setuptools.build_meta"

[metadata]
licence_file = LICENSE.txt

[egg_info]
tag_build = 
tag_date = 0

