[tool.poetry]
name = "docnext"
version = "0.1.01a"
description = "Convert Markdown Documentation to beautiful sites. Built on top of flexdown"
authors = [
    "Team dotagent <anurag@dotagent.ai>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
nextpy = "^0.1.4"
mistletoe = "^1.2.1"
pyyaml = "^6.0.1"

[tool.poetry.scripts]
docnext = "docnext.cli:app"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"