[tool.poetry]
name = "cldf_rel"
version = "0.0.4"
description = "Easily access related objects in CLDF datasets"
authors = ["Florian Matter <flmt@mailbox.org>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.1"
pycldf = "^1.34.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
poetry = "^1.5.1"
coverage = "^7.3.1"
flake8 = "^6.1.0"
flake8-black = "^0.3.6"
isort = "^5.12.0"
mypy = "^1.5.1"
black = "^23.9.1"
pylint = "^2.17.6"
mkdocs = "^1.5.3"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}
mkdocs-material = "^9.4.2"
tox = "^4.11.3"
bump2version = "^1.0.1"
keepachangelog = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"