[metadata]
name = hamt_sharding
author = kralverde
description = Python implementation of hamt-sharding.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/kralverde/py-hamt-sharding/
project_urls = 
	Bug Tracker = https://github.com/kralverde/py-hamt-sharding/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	attrs >= 20.1.0
	bitmap_sparse_array >= 0.1.3

[options.package_data]
* = py.typed

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

