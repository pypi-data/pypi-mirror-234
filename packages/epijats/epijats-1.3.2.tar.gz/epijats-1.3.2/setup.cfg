[metadata]
name = epijats
version = 1.3.2
author = Castedo Ellerman
author_email = castedo@castedo.com
description = E-Printing Identified JATS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/perm.pub/epijats
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Development Status :: 4 - Beta
	Topic :: Text Processing :: Markup :: XML

[options]
python_requires = >=3.9
packages = epijats
install_requires = 
	setuptools

[options.package_data]
epijats = 
	static/**
	templates/**
	pandoc/**

[options.extras_require]
html = jinja2
jats = elifetools >= 0.26; GitPython; jsoml
jsoml = jsoml
pdf = jinja2; weasyprint >= 57.2
yaml = ruamel.yaml
successions = hidos

[options.entry_points]
console_scripts = 
	epijats = epijats.__main__:main

[egg_info]
tag_build = 
tag_date = 0

