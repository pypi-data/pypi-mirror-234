[build-system]
requires = ["argparse","pathlib","hatchling"]
build-backend = "hatchling.build"

[project]
name = "ammp-framework"
version = "1.0.0"
authors = [
  { name="Markus von der Heiden", email="mvonderheide@opentext.com" },
]
description = "A Configuration Class for the AMMP Framework"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.houston.softwaregrp.net/WW-Modernization"
"Bug Tracker" = "https://github.houston.softwaregrp.net/WW-Modernization/issues"