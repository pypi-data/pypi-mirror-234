[build-system]
# exists for tox
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.black]
target_version = ["py37"]

[tool.mypy]
exclude = [
    "^debian/",
    "^.tox",
    "^venv",
]

[tool.pytest.ini_options]
filterwarnings = [
    # Used in __init__.py, to be fixed once 3.7 (buster) is no longer supported
    "ignore:pkg_resources is deprecated as an API"
]
