[tool.poetry]
name = "spec-utils"
version = "0.29.12"
description = "Python package to consume SPEC SA and third-party apps"
authors = ["Lucas Lucyk <llucyk@grupospec.com>"]
license = "GNU General Public License v3 or later (GPLv3+)"
readme = "README.md"
packages = [{include = "spec_utils"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.2"
pandas = "^1.5.3"
SQLAlchemy = "^2.0.6"
pydantic = "^1.10.6"
aiohttp = "^3.8.4"

[tool.poetry.group.dev.dependencies]
setuptools = "^67.6.0"
wheel = "^0.40.0"
twine = "^4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
