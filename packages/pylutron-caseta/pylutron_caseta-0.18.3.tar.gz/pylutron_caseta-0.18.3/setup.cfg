[metadata]
name = pylutron_caseta
version = 0.18.3
license = Apache
description = Provides an API to the Lutron Smartbridge
long_description = file: README.md
long_description_content_type = text/markdown
author = gurumitts
maintainer = mdonoughe
platforms = Linux
url = https://github.com/gurumitts/pylutron-caseta

[options]
packages = pylutron_caseta
install_requires = 
	cryptography
	async_timeout>=3.0.1;python_version<'3.11'
python_requires = >=3.8.0

[options.entry_points]
console_scripts = 
	lap-pair = pylutron_caseta.cli:lap_pair [cli]
	leap-scan = pylutron_caseta.cli:leap_scan [cli]
	leap = pylutron_caseta.cli:leap [cli]

[options.extras_require]
cli = 
	click~=8.1.2
	xdg~=5.1.1
	zeroconf~=0.38.4
lint = 
	black==22.3.0
	flake8==3.8.3
	pylint==2.12.1
	mypy==0.782
	pydocstyle==5.1.1
test = 
	coveralls~=2.1.2
	pytest~=6.2.5
	pytest-asyncio==0.14.0
	pytest-cov~=2.10.1
	pytest-timeout~=1.4.2
	pytest-sugar~=0.9.4

[flake8]
max-line-length = 88
extend-ignore = E203

[pylint.MASTER]
reports = no

[pylint.MESSAGES CONTROL]
disable = 
	too-many-arguments,
	too-many-instance-attributes,
	too-many-public-methods,
	too-many-lines,

[pylint.BASIC]
good-names = 
	i,j,k,ex,Run,_, # defaults
	T

[pylint.SIMILARITIES]
min-similarity-lines = 8

[egg_info]
tag_build = 
tag_date = 0

