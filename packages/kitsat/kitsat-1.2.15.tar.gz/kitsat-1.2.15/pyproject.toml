[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build]
include = [
  "kitsat/*"
]
[project]
name = "kitsat"
version = "1.2.15"
authors = [
  { name="Tuomas Simula", email="tuomas@simu.la" }, { name="Samuli Nyman", email="samuli@kitsat.fi" },
  { name="Tessa Nikander", email="tessa@kitsat.fi" }
]
description = "CLI and python library for communicating with the Kitsat educational satellite"
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
  "pyserial>=3.0",
  "blessed>=1.16.0",
]
[project.urls]
"Homepage" = "https://github.com/netnspace/Kitsat-Python-Library"
[project.scripts]
kitsat_cli = "kitsat.kitsat_cli:main"
