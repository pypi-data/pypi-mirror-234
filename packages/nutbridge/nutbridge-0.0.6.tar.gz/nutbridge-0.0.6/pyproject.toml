[build-system]
requires = [
    "hatchling"
]
build-backend = "hatchling.build"

[project]
name = "nutbridge"
version = "0.0.6"
authors = [
  { name="Charis Giaralis", email="charis.giaralis@squaredev.io" },
]
description = "A small wrapper on top of boto3 to make it easier to work with AWS S3"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3",
    "click",
    "tqdm",
    "python-dotenv"
]

[project.scripts]
nutbridge = "nutbridge.nutbridge:cli"

[project.urls]
"Homepage" = "https://github.com/squaredev-io/nutbridge"
"Bug Tracker" = "https://github.com/squaredev-io/nutbridge/issues"
