[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jaxitude"
version = "0.1.1"
authors = [
  { name="jhand1993" },
]
description = "Intuitive attitude calculations and conversions in Python written with JAX"
readme = "README.md"
requires-python = ">=3.9.18"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jhand1993/attitude"
"Bug Tracker" = "https://github.com/jhand/attitude/issues"