[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = stdflow
lib_name = %(repo)s
version = 0.0.72
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = stdflow
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Cyprien Ricque
author_email = cyprien.ricque@gmail.com
copyright = 2023 onwards, %(author)s
description = Data flow tool that transform your notebooks and python files into pipeline steps by standardizing the data input / output. [for Data science project]
keywords = nbdev jupyter notebook python "data science" data flow pipeline
language = English
status = 2
user = CyprienRicque

### Optional ###
;requirements = pandas>=1.3.5 datetime>=5.2 openpyxl>=3.1.2 ipykernel>=6.16.2 nbconvert>=7.6.0 colorama tqdm
;dev_requirements = black isort jupyterlab ipykernel faker pytest pytest-cov
