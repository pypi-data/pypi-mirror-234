[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "filter-certwarning"
version = "1.0.1"
description = "Decorators for filtering InsecureRequestWarnings in requests and urllib3 apps"
readme = "README.rst"
requires-python = ">=3.5"
authors = [
    {name = "Darren P Meyer", email = "darren+filtercertwarning@darrenpmeyer.com"}
]
keywords = [ "certwarning", "urllib3", "certificate", "warnings" ]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: POSIX",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3 :: Only"
]
dependencies = [
    "urllib3"
]
license = {text = "BSD-2-Clause"}

[project.urls]
Repository = "https://github.com/darrenpmeyer/filter-certwarning.git"
Homepage = "https://github.com/darrenpmeyer/filter-certwarning"

[tool.setuptools]
license-files = ["LICENSE"]
packages = ["filter_certwarning"]
