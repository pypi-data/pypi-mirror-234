[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "idev-pyzerowidth"
version = "1.0.0"
authors = [
  { name="Irtsa", email="irtsa.development@gmail.com" },
]
description = "A simple set of functions in python for encoding messages into zero-width characters."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/IrtsaDevelopment/PyZeroWidth"
"Bug Tracker" = "https://github.com/IrtsaDevelopment/PyZeroWidth/issues"