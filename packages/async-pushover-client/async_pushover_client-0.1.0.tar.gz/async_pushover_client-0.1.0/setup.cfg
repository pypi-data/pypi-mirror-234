[metadata]
name = async_pushover_client
version = 0.1.0
author = Sergey Yalovoy
author_email = sergeyyolovoi@gmail.com
description = a set of methods for working with PushOver
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Sergey-Yalovoy/async_pushover_client
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent

[options]
packages = async_pushover_client
python_requires = >=3.8
include_package_data = True
install_requires = 
	aiofiles==23.2.1
	aiohttp==3.8.5
	async-websocket-client==0.1.0
	python-dotenv==1.0.0
	requests==2.31.0

[egg_info]
tag_build = 
tag_date = 0

