[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fantasycrypt"
version = "0.0.1"
authors = [
  { name="Arjun S", email="0xarjun@gmail.com" },
]
description = "FantasyCrypt Package for the AI Deceptive Content Paper"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"