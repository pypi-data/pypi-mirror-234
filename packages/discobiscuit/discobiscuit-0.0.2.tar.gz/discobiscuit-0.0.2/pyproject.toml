[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "discobiscuit"
version = "0.0.2"
authors = [{ name = "Lauri Maertin", email = "Lauri.Maertin@gmail.com" }]
description = "A wrapper around Middleman API"
readme = "README.md"
