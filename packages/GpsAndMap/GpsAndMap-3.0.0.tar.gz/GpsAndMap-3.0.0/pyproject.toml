[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GpsAndMap"
version = "3.0.0"
authors = [
  { name="douyaoyuan", email="douyaoyuan@126.com" },
]
description = "提供了一个封装了GPS坐标值与坐标系数据的GSP类，提供了一个基于 folium 二次封装的地图类"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/DyyYq/GpsAndMap"
"Bug Tracker" = "https://gitee.com/DyyYq/GpsAndMap/issues"