
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "magic_combo"
version = "0.2.0"
description = "Utilities for games project management"
license = "MIT"
authors = ["Florian Vazelle <florian.vazelle@vivaldi.net>"]
readme = ["README.md"]
repository = "https://github.com/MechanicalFlower/magic_combo"
include = ["LICENSE.md"]

[tool.poetry.dependencies]
python = "^3.10"
invoke = "^2.2.0"
pre-commit = "^3.3.3"
reuse = "^2.1.0"
gdtoolkit = "==4.*"
mkdocs = "^1.5.2"
gdscript-docs-maker = "^1.5.1"

[tool.poetry.scripts]
magic_combo = "magic_combo.__main__:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-mock = "^3.11.1"
nox = "^2023.4.22"

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = 2
column_limit = 88
blank_lines_around_top_level_definition = 2
blank_lines_between_top_level_imports_and_variables = 1
coalesce_brackets = true
dedent_closing_brackets = true
disable_ending_comma_heuristic = false

[tool.isort]
multi_line_output = 3
include_trailing_comma = true

[tool.ruff]
line-length = 88

[tool.mypy]
strict = true
exclude = 'tests'

[tool.bandit]
exclude_dirs = ['tests']
