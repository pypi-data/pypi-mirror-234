[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ooxmilker"
version = "0.0.3"
authors = [
  { name="Herve Leleu", email="mhank42@yahoo.com" },
]
description = "An Office Open XML parser that outputs HTML."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3.6",
  "License :: OSI Approved :: Apache Software License",
  "Development Status :: 3 - Alpha",
  "Topic :: Text Processing",
  "Operating System :: OS Independent",
]