[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fed3bandit"
version = "0.0.5"
description="Package to analyze FED3Bandit files."
readme = "README.md"
authors = [{ name = "Alex Legaria", email = "leg.alex96@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3'
]
keywords = ["neuroscience", "behavior", "research"]
dependencies = [
    'pandas',
    'numpy',
    'statsmodels',
    'dash',
    'dash_bootstrap_components',
    'matplotlib'
]
requires-python = ">= 3.6"

[project.urls]
Home = "https://github.com/AlexLM96/fed3bandit"

[tool.setuptools.package-data]
"fed3bandit.fed3bandit" = ["*.csv"]