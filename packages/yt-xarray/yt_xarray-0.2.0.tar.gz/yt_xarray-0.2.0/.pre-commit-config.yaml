default_language_version:
    python: python3.10

ci:
    autofix_prs: false
    autoupdate_schedule: weekly

repos:
-   repo: https://github.com/ambv/black
    rev: 22.8.0
    hooks:
    - id: black
      language_version: python3
-   repo: https://github.com/timothycrosley/isort
    rev: '5.12.0'
    hooks:
    -   id: isort
-   repo: https://github.com/PyCQA/flake8
    rev: '6.0.0'
    hooks:
    -   id: flake8
