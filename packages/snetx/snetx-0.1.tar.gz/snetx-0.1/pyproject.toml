[build-system]
requires = ["setuptools",]
build-backend = "setuptools.build_meta"

[project]
name = "snetx"
version = "0.1"
description = "A lighting python package for quickly building STBP-based spiking neural network."
authors = [
    {name = 'xuelang', email = '202221080723@std.uestc.edu.cn'}
]
readme = "readme.md"

dependencies = [
    'importlib-metadata',
    'termcolor',
    'cupy-cuda12x',
    'torch >= 1.8.1',
    'torchvision >= 0.9.1',
]

[tool.setuptools]
include-package-data = true

[project.urls]
Repository = "https://github.com/1xueLang/snetx.git"