[tool.poetry]
name = "artorias"
version = "0.1.3"
description = "My web utilities"
authors = ["Abyssknight <501835725@qq.com>"]
readme = "README.md"
include = ["artorias/*"]

[tool.poetry.dependencies]
python = "^3.9"
flask = "^2.3.2"
sqlalchemy = "^2.0.12"
flask-shell-ipython = "^0.5.1"
flask-sqlalchemy = "^3.1.1"
flask-migrate = "^4.0.4"
black = "^23.3.0"
pytest = "^7.3.1"
flask-cors = "^4.0.0"
celery = "^5.3.1"
pydantic-settings = "^2.0.1"
redis-om = "^0.2.1"
flask-caching = "^2.0.2"
pydantic-flask = "^0.1.0"
typer = { extras = ["all"], version = "^0.9.0" }
flask-jwt-extended = "^4.5.2"

[tool.black]
line-length = 119

[tool.poetry.scripts]
artorias = 'artorias.commands.main:app'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
