[tool.poetry]
name = "commitment"
version = "3.0.1"
description = "An incomplete Python 3 wrapper for the GitHub API"
authors = ["chris48s"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/chris48s/commitment"
homepage = "https://github.com/chris48s/commitment"

[tool.poetry.dependencies]
python = ">=3.7"
requests = "2.*"

[tool.poetry.dev-dependencies]
coverage = "^7.2"
isort = "^5.11"
flake8 = { version = "^6.1.0", python = "^3.8.1" }
black = "==23.3.0"

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.masonry.api"
