$id: "https://gael-systems.com/drb-python/metadata"
$schema: "http://json-schema.org/draft-07/schema"
title: DRB-Python Metadata
description: ""
definitions:
  extractor:
    type: object
    minProperties: 2
    maxProperties: 2
    additionalProperties: no
    properties:
      name: { type: string, style: inline }
      python:
        type: string
      xquery:
        type: string
      constant: {}
    required: [name]
properties:
  drbItemClass: {type: string, format: uuid}
  variables:
    type: array
    items: { $ref: '#/definitions/extractor' }
    minItems: 1
  metadata:
    type: array
    items: { $ref: '#/definitions/extractor' }
    minItems: 1
additionalProperties: no
required: [drbItemClass, metadata]
