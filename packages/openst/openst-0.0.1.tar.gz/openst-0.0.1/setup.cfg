[metadata]
name = openst
version = 0.0.1
author = Daniel León-Periñán
author_email = daniel.leonperinan@mdc-berlin.de
description = Computational tools of the open-ST pipeline
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rajewsky-lab/openst
project_urls = 
	Bug Tracker = https://github.com/rajewsky-lab/openst/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
	Operating System :: OS Independent
license = GPL

[options]
zip_safe = False
python_requires = >=3.6
include_package_data = True
package_dir = 
	openst = openst
packages = openst

[options.entry_points]
console_scripts = 
	openst = openst.__main__:run_openst

[egg_info]
tag_build = 
tag_date = 0

