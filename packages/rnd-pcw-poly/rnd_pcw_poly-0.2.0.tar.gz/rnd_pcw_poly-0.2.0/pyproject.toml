[tool.poetry]
name = "rnd-pcw-poly"
version = "0.2.0"
description = "Generate random piecewise polynomials"
authors = ["Stefan Volz <volzstefan97@googlemail.com>"]
readme = "README.md"
packages = [{ include = "rnd_pcw_poly" }]
repository = "https://github.com/SV-97/rnd-pcw-poly"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.24.2"
random-partition-py = "=0.2.0"
matplotlib = "^3.7.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
