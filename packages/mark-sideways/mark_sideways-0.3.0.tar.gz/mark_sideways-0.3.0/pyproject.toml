[tool.poetry]
name = "mark-sideways"
version = "0.3.0"
description = "Render markdown in the terminal"
authors = ["chris48s"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/chris48s/mark-sideways"
homepage = "https://github.com/chris48s/mark-sideways"

[tool.poetry.dependencies]
python = ">=3.8"
rich = ">=10.2.0"

[tool.poetry.dev-dependencies]
isort = "^5.11"
flake8 = { version = "^6.1.0", python = "^3.8.1" }
black = "==23.3.0"

[tool.poetry.scripts]
mark = 'mark_sideways.cli:mark'

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.masonry.api"
