[metadata]
name = django-simple-certmanager
version = 1.4.1
description = Manage TLS certificates and keys in the Django admin
long_description = file: README.rst
url = https://github.com/maykinmedia/django-simple-certmanager
project_urls = 
	Documentation = http://django-simple-certmanager.readthedocs.io/en/latest/
	Changelog = https://github.com/maykinmedia/django-simple-certmanager/blob/main/docs/CHANGELOG.rst
	Bug Tracker = https://github.com/maykinmedia/django-simple-certmanager/issues
	Source Code = https://github.com/maykinmedia/django-simple-certmanager
license = MIT
author = Maykin Media
author_email = support@maykinmedia.nl
keywords = certificate
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.1
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	django >= 3.2
	django-privates >= 1.5
	pyopenssl >= 22
	cryptography >= 35
	certifi
tests_require = 
	pytest
	pytest-django
	pyquery
	tox
	isort
	black
	flake8
	freezegun

[options.packages.find]
include = 
	simple_certmanager
	simple_certmanager.*

[options.extras_require]
testutils = 
	factory-boy
tests = 
	pytest
	pytest-django
	pyquery
	tox
	isort
	black
	flake8
	freezegun
pep8 = flake8
coverage = pytest-cov
docs = 
	sphinx
	sphinx-rtd-theme
release = 
	bump2version
	twine

[aliases]
test = pytest

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 88
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = env,.tox,.history,.eggs
known_django = django
known_first_party = simple_certmanager
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
testpaths = tests
DJANGO_SETTINGS_MODULE = testapp.settings

[pep8]

[flake8]
max-line-length = 88
exclude = env,.tox,doc
ignore = E203,W503

[egg_info]
tag_build = 
tag_date = 0

