[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=42",
  "wheel",
]

[project]
authors = [{name = "Tom Draper", email = "tomjdraper1@gmail.com"}]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]
dependencies = ["termcolor"]
description = "Styling for colorful bubble text in the command line."
keywords = ["cli", "text", "styling"]
license = {file = "LICENSE"}
name = "bubble-text"
readme = "README.md"
requires-python = ">=3.7"
version = "1.0.1"

[project.optional-dependencies]
build = ["build", "twine"]
dev = ["pytest"]

[project.urls]
repository = "https://github.com/tom-draper/bubble-text"