        </div>
        <input type="url" value="localhost:6008" id="right_input">
        <button type="button" id="right_button">Submit</button>
      </div>
      <iframe id="right_iframe" src="https://custom.xrpl.org/localhost:6008" frameborder="0"></iframe>
    </div>


    <link href='https://fonts.googleapis.com/css?family=Work Sans:400,500,600' rel='stylesheet' type='text/css'>
    <style>
      * {
        font-family: 'Work Sans';
        font-style: normal;
        font-size: 14px;
      }

      body {
        padding: 0 20px 10px;
        background: #fafafa;
        display: flex;
        gap: 24px;
        margin: 0;
      }

      .explorer {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      iframe {
        overflow: hidden;
        height: 100%;
        width: 100%;
      }

      .url-bar {
        display: flex;
        width: 70%;
        gap: 16px;
        padding: 24px;
        align-items: center;
        margin: 0 auto;
      }

      .chain-name {
        font-weight: 500;
        color: #000000;
        white-space: nowrap;
        gap: 10px;
        display: flex;
        align-items: center;
      }

      input {
        flex-grow: 1;
        border-radius: 4px;
        background-color: #E0E0E1;
        height: 40px;
        padding: 8px 16px;
        border: none;
        font-weight: 400;
        color: #111112;
      }

      button {
        font-weight: 600;
        background: #7919FF;
        border-radius: 4px;
        width: 73px;
        height: 40px;
        color: #F5F5F7;
        border: none;
      }
    </style>

    <script>

      document.getElementById("left_button").addEventListener("click", onButtonClick);
      document.getElementById("right_button").addEventListener("click", onButtonClick);

      document.getElementById("left_input").addEventListener("keypress", onInputEnter);
      document.getElementById("right_input").addEventListener("keypress", onInputEnter);

      function onInputEnter(event) {
        const inputId = event.target.id;
        const position = inputId.substring(0, inputId.indexOf("_"));
        if (event.key === "Enter") {
          document.getElementById(`${position}_button`).click();
        }
      }

      function onButtonClick(event){
        const buttonId = event.target.id;
        const position = buttonId.substring(0, buttonId.indexOf("_"));
        const iframe = document.getElementById(`${position}_iframe`);
        const input = document.getElementById(`${position}_input`);
        const newUrl = input.value;
        iframe.src = `http://custom.xrpl.org/${newUrl}`;
      }
    </script>
  </body>
</html>
