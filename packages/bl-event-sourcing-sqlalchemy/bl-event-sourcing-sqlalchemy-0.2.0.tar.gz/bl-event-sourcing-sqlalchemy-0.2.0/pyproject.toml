[tool.poetry]
name = "bl-event-sourcing-sqlalchemy"
version = "0.2.0"
description = "Event sourcing implemented with SQLAlchemy"
authors = ["Tanguy Le Carrour <tanguy@bioneland.org>"]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://git.easter-eggs.org/bioneland/bl-event-sourcing-sqlalchemy"
repository = "https://git.easter-eggs.org/bioneland/bl-event-sourcing-sqlalchemy"

exclude = ["**/conftest.py", "**/*_test.py"]

[tool.poetry.dependencies]
python = "^3.8"
SQLAlchemy = "^1.4.26"
bl-event-sourcing = "^0.3.0"

[tool.poetry.dev-dependencies]
invoke = "^1.7.1"
black = "^22.3.0"
isort = "^5.9.2"
flake8 = "^4.0.1"
safety = "^1.10.3"
termcolor = "^1.1.0"
mypy = "^0.961"
types-mock = "^0.1.3"
types-setuptools = "^57.4.17"
pytest = "^7.1.2"
robber = "^1.1.5"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
line-length = 89

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
