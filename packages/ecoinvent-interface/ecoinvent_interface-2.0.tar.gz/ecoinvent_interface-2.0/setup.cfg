[metadata]
name = ecoinvent_interface
version = attr: ecoinvent_interface.__version__
description = Unofficial client for interfacing with ecoinvent database
author = Chris Mutel
maintainer = Chris Mutel
maintainer_email = <cmutel@gmail.com>
author_email = <cmutel@gmail.com>
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/brightway-lca/ecoinvent_interface
project_urls = 
	source = https://github.com/brightway-lca/ecoinvent_interface
	homepage = https://github.com/brightway-lca/ecoinvent_interface
	tracker = https://github.com/brightway-lca/ecoinvent_interface/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=.
python_requires = >=3.8
install_requires = 
	levenshtein
	lxml
	platformdirs
	py7zr
	pydantic-settings
	pyecospold
	requests
	tqdm

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pypdf
dev = 
	pre-commit
	pylint

[tool:pytest]
addopts = 
	--cov ecoinvent_interface
	--cov-report term-missing
	--verbose
	-m "not slow"
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "slow or not slow"')

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

