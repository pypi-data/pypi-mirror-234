[tool.poetry]
name = "gtfs-marey"
version = "0.1.1"
description = "Generate a Marey Chart for the given GTFS route"
license = "MIT"
authors = ["alegotta <alegotta@github.com>"]
readme = "README.md"
repository = "https://github.com/MobilityStuff/gtfs-marey"
keywords = ["gtfs", "marey", "chart"]
packages = [{include = "gtfs-marey", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
#partridge = {git = "https://github.com/remix/partridge.git", rev="c3afb13"}
partridge = "^1.1.1"
plotly = "^5.17.0"
pyrfc6266 = "^1.0.2"
filetype = "^1.2.0"
requests = "^2.31.0"
kaleido = "0.2.1"


[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = "^23.9.1"
autoflake = "^2.2.1"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gtfs-marey = "gtfs-marey.__main__:main"
