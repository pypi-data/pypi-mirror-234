[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytech-rules"
version = "0.2.4"
authors = [
    { name = "Alessandro Grandi", email = "alessandro.grandi@pytech.it" },
    { name = "Giacomo Nicolini", email = "giacomo.nicolini@pytech.it" },
    { name = "Alessandra Benassi" },
]
description = "PyTech Rules Project"
readme = "README.md"
dependencies = []
requires-python = ">=3"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/pytech-srl/resources/pytech-rules/"
"Bug Tracker" = "https://gitlab.com/pytech-srl/resources/pytech-rules/-/issues"
"Documentation" = "https://pytech-srl.gitlab.io/resources/pytech-rules/"
