[tool.poetry]
authors = ["Arjun KayalMoni <arjun.umathanu@gmail.com>"]
classifiers = [
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Testing :: Unit",
]
description = "A custom unittest runner for Python"
documentation = "https://github.com/fullstack-spiderman/unittestx#readme"
homepage = "https://github.com/fullstack-spiderman/unittestx"
keywords = ["testing", "unittest", "testrunner"]
license = "MIT"
maintainers = ["Arjun KayalMoni <arjun.umathanu@gmail.com>"]
name = "unittestx"
readme = "README.md"
repository = "https://github.com/fullstack-spiderman/unittestx"
version = "0.1.1"

[tool.poetry.urls]
Changelog = "https://github.com/fullstack-spiderman/unittestx/releases"

[tool.poetry.dependencies]
python = "^3.8"
termcolor = "^2.3.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry.scripts]
unittestx = 'unittestx.app:main'
