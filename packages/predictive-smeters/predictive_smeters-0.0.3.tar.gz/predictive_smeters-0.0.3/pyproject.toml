[tool.poetry]
name = "predictive-smeters"
version = "0.0.3"
description = "Package to implement a number of predictive models to predict energy consumption of households."
authors = ["Jamie Corson <jamie.corson.20@ucl.ac.uk>"]
license = "License.txt"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.8.5"
scikit-learn = "^1.3.1"
matplotlib = "3.7"
pandas = "2.0.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
