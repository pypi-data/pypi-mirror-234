[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "meilisync_config_keygen"
version = "0.0.2"
authors = [{ name = "predare", email = "predare12000@gmail.com" }]
description = "A package designed to generate the Meilisearch API key and implement it in config.yml meilisync service"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/predare/meilisync_config_keygen"
"Bug Tracker" = "https://github.com/predare/meilisync_config_keygen/issues"
