[tool.poetry]
name = "BB-DateParser"
version = "0.2.42"
description = "Try to parse date into a format for datetime"
authors = ["Erik Beebe"]
license = "MIT"
packages = [ { include = 'dateparser' } ]
readme = "README.md"
keywords = [ "utility", "parser", "datetime" ]

[tool.poetry.dependencies]
python = "^3.10"
bb-apputils = "^0.4.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
