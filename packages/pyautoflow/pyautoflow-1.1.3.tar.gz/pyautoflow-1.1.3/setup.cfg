[metadata]
name = pyautoflow
version = 1.1.3
author = Daniel Drury
author_email = daniel-drury@outlook.com
description = A module used to control the system in a simple way.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options.packages.find]
where = src

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	keyboard
	mouse
	SimpleSystem
	numpy
	opencv-python
	pyautogui

[project.urls]
"Homepage" = "https://github.com/Chickpeaplane/pyautoflow"
"Bug Tracker" = "https://github.com/Chickpeaplane/pyautoflow/issues"

[egg_info]
tag_build = 
tag_date = 0

