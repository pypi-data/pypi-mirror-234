[metadata]
name = nifigator
description = Nifigator is a pure Python package for working with NLP in RDF/NIF
author = Willem Jan Willemse
author_email = w.j.willemse@dnb.nl
license = MIT/X
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/DeNederlandscheBank/nifigator/
project_urls = 
	Documentation = https://nifigator.readthedocs.io/en/latest/
	Source = https://github.com/DeNederlandscheBank/nifigator/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata
	python-version < 3.8
	Click>=7.0
	rdflib>=6.2.0
	lxml>=4.9.2
	unidecode>=1.3.6
	iribaker>=0.2
	pdfminer.six>=20221105
	regex>=2022.10.31
	syntok>=1.4.4
	pandas

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	rdflib>=6.2.0
	lxml>=4.9.2
	unidecode>=1.3.6
	iribaker>=0.2
	pdfminer.six>=20221105
	stanza>=1.4.2
	syntok>=1.4.4
	pandas

[tool:pytest]
addopts = 
	--cov nifigator --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = nifigator

[egg_info]
tag_build = 
tag_date = 0

