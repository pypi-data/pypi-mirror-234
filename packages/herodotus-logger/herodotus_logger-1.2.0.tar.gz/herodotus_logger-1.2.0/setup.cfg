[metadata]
name = herodotus_logger
version = 1.2.0
author = Emad Helmi
author_email = s.emad.helmi@gmail.com
description = An enhanced python logger
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/EmadHelmi/herodotus
project_urls = 
	Bug Tracker = https://github.com/EmadHelmi/herodotus/issues
	repository = https://github.com/EmadHelmi/herodotus
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
install_requires = 
	colored >=2.2.3
python_requires = >=3.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

