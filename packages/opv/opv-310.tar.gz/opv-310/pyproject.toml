[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "opv"
description = "Object Programming Version"
version = "310"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers = [ 
               'Development Status :: 3 - Alpha',
               'License :: Public Domain',
               'Operating System :: Unix',
               'Programming Language :: Python',
               'Topic :: Utilities'
              ]


[project.urls]
"home" = "https://pypi.org/project/opv"
"bugs" = "https://github.com/bthate/opv/issues"
"source" = "https://github.com/bthate/opv"


[tool.setuptools]
packages = [
            "opv",
            "opv.modules"
           ]
script-files = ["bin/opv"]
