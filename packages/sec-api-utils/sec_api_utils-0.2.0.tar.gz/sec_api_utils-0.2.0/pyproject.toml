# pyproject.toml

[project]
name = "sec_api_utils"
version = "0.2.0"
authors = [
  { name="Andreas Bruchmann", email="ba@abruchmann.at" },
]
description = "A non-official wrapper for the sec-edgar-api, with built-in representation classes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bruprod/sec_api_utils"
"Bug Tracker" = "https://github.com/bruprod/sec_api_utils/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
