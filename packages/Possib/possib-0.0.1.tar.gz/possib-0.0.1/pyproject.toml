[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Possib"
version = "0.0.1"
authors = [
  { name="Galen Seilis", email="galen.seilis@seilis.ca" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/galenseilis/possib"
"Bug Tracker" = "https://github.com/galenseilis/possib/issues"
