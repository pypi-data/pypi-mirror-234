[metadata]
name = shepherd_herd
version = attr: shepherd_herd.__version__
author = Kai Geissdoerfer, Ingmar Splitt
author_email = kai.geissdoerfer@tu-dresden.de
maintainer_email = ingmar.splitt@tu-dresden.de
license = MIT
url = https://pypi.org/project/shepherd-herd
project_urls = 
	Tracker = https://github.com/orgua/shepherd/issues
	Source = https://github.com/orgua/shepherd
description = Synchronized Energy Harvesting Emulator and Recorder CLI
long_description = file: README.md
long_description_content_type = text/markdown
keywords = testbed, beaglebone, pru, batteryless, energyharvesting, solar
platforms = unix, linux, osx, cygwin, win32, win64
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Natural Language :: English

[options]
packages = find:
package_dir = 
	=.
zip_safe = True
include_package_data = True
python_requires = >= 3.8
install_requires = 
	click
	numpy
	fabric
	pyYAML
	chromalog
	shepherd-core[elf,inventory]

[options.extras_require]
dev = 
	black
	pylint
	flake8
	twine
	pre-commit
	pyright
test = 
	pytest
	pytest-timeout
	shepherd-data

[options.entry_points]
console_scripts = 
	shepherd-herd = shepherd_herd.herd_cli:cli

[options.packages.find]
where = .

[aliases]
test = pytest

[tool:pytest]
markers = 
	program: test flashing firmware to targets
addopts = -vvv  --stepwise

[egg_info]
tag_build = 
tag_date = 0

