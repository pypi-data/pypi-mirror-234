[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prindent"
version = "1.0.0"
authors = [
  { name="Gabriele Maurina", email="gabrielemaurina95@gmail.com" },
]
description = "Print with auto indentation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/GabrieleMaurina/prindent"
