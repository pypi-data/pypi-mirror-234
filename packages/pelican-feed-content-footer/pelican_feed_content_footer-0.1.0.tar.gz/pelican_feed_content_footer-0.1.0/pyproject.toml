[tool.poetry]
name = "pelican-feed-content-footer"
version = "0.1.0"
description = "Pelican plugin that adds a footer to RSS/Atom feed items content."
license = "AGPL-3.0-only"
authors = ["Tobias BÃ¶lz <tobias@boelz.eu>"]
readme = "README.md"
repository = "https://git.boelz.eu/tmb/pelican-feed-content-footer"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pelican :: Plugins",
    "Operating System :: OS Independent",
]
packages = [
    {include = "pelican"}
]

[tool.poetry.dependencies]
python = "^3.10"
pelican = "^4.5"

[tool.poetry.group.dev.dependencies]
pelican = {version = "^4.5", extras = ["markdown"]}
nox = "^2023.4.22"
nox-poetry = "^1.0.3"
black = "^23.9.1"
ruff = "^0.0.292"

[tool.ruff]
select = [
  "B",   # flake8-bugbear
  "BLE", # flake8-blind-except
  "C4",  # flake8-comprehensions
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "ICN", # flake8-import-conventions
  "ISC", # flake8-implicit-str-concat
  "PL",  # pylint
  "RET", # flake8-return
  "RUF", # ruff-specific rules
  "SIM", # flake8-simplify
  "T10", # flake8-debugger
  "T20", # flake8-print
  "TID", # flake8-tidy-imports
  "TRY", # tryceratops
  "UP",  # pyupgrade
  "W",   # pycodestyle
  "YTT", # flake8-2020
]
target-version = "py310"

[tool.ruff.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["pelican"]

[tool.black]
target-version = ["py310"]
skip-string-normalization = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
