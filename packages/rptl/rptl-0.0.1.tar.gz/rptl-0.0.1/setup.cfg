[metadata]
name = rptl
version = 0.0.1
description = This tool is designed to take still images every 5 minutes using a raspberry pi camera. Then turn them images into a timelapse video.

[options]
packages = find_namespace:
install_requires = 
	pyzmq
package_dir = 
	=src
zip_safe = no

[options.entry_points]
console_scripts = 
	timelapse = timelapse.__main__:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

