[project]
name = "micrograd-utils"
version = "0.0.4"
authors = [
  { name="Valerio Iacobucci", email="valerio@valerioiacobucci.com" },
]
description = "utils for micrograd"
readme = "README.md"

requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/iacobucci/micrograd-utils"

[build-system]
requires = [
	"setuptools >= 42",
	"wheel",
	"micrograd"
]
