[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipedocs"
version = "0.1.1"
description = "CLI tool to automatically generate documentatino for Azure Data Factory Pipelines and Azure Synapse Pipelines"
readme = "README.md"
authors = [{ name = "Leonardo Benitez", email = "lsbenitezpereira@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["automatic documentation", "azure"]
dependencies = ["pydantic>=2.1.0"]
requires-python = ">=3.7"

    [project.optional-dependencies]
    build = ["build", "twine"]
    dev   = ["python_dotenv"]

    [project.urls]
    repository    = "https://github.com/skaylink/pipedocs"
    documentation = "https://github.com/skaylink/pipedocs"
