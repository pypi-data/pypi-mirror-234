[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["egse"]
namespaces = true

[tool.setuptools.package-data]
egse = ["*.yaml"]

[project]
name = "cgse-common"
version = "2023.1.0"
description = "Software framework to support testing hardware"
license = { text = "Common-EGSE Software License Agreement" }
dependencies = [
    "click",
    "deepdiff",
    "distro",
    "gitpython",
    "numpy == 1.22.4",  # only used in setup
    "pandas",  # only used in setup
    "prometheus-client",
    "psutil",
    "pyyaml",
    "pyzmq == 23.2.1",
    "rich",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-mock", "pytest-cov", "pipdeptree"]
rel = ["build", "twine"]
num = ["numpy", "pandas"]

[project.entry-points."cgse.version"]
cgse-common = 'egse'
