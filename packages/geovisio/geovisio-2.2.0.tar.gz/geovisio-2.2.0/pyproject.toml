[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "geovisio"
authors = [{name = "Adrien Pavie"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["description", "version"]
requires-python = ">=3.9"
dependencies = [
	"Flask == 2.3.*",
	"psycopg[pool] == 3.*",
	"flasgger ~= 0.9.7",
	"Pillow == 9.*",
	"Flask-Cors == 3.0.*",
	"fs == 2.*",
	"fs-s3fs-forked == 1.1.3",
	"flask-compress == 1.*",
	"tqdm == 4.*",
	"xmltodict == 0.13.*",
	"requests == 2.*",
	"yoyo-migrations == 8.*",
	"psycopg-binary == 3.*",
	"python-dotenv == 0.21.*",
	"authlib == 1.2.*",
	"Flask-Executor == 1.0.*",
	"geopic-tag-reader[write-exif] >= 0.4.1",
	"rfeed == 1.1.1",
]

[project.urls]
Home = "https://gitlab.com/geovisio/api"

[project.optional-dependencies]
dev = [
	"coverage == 6.*",
	"protobuf < 5.0, >= 4.21",
	"mapbox-vector-tile ~= 2.0",
	"pystac == 1.8.3",
	"pytest == 6.*",
	"pytest-datafiles == 2.*",
	"pyexiv2 == 2.*",
	"testcontainers-compose == 0.0.1rc1",
	"requests-mock == 1.*",
	"black ~= 23.3.0",
	"pre-commit ~= 3.3.3",
	"pyyaml <= 5.3.1",
]

build = ["flit ~= 3.9.0"]


[tool.black]
line-length = 140
