[metadata]
name = pyfixture
version = attr: pyfixture.VERSION
author = Ivan Georgiev
description = pytest style fixtures outside pytest
long_description = file: README.md
long_description_content_type = text/markdown
keywords = fixture
license = GNU-3
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.7

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = -s -vv
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

