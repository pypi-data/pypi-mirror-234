[tool.poetry]
# https://python-poetry.org/docs/pyproject/
# https://github.com/python-poetry/poetry/blob/master/pyproject.toml
name = "nessvec"
version = "0.1.0"
description = "Word embeddings with meaningful dimensions for better explainability."
license = "GPLv3"
readme = "README.md"
authors = [
    "Hobson Lane <hobson@tangibleai.com>",
    "Hobson Lane <hobson@tangibleai.com>",
    "Maria Dyshel <maria@tangibleai.com>",
    "Leo Hepis <leo@leohepis.com>",
    "Geoffrey Marshal",
    "Sylvia Lee",
    "Winnie Yeung @dcvionwinnie",
    "Mohammed Dala Ali <mms.dala@gmail.com>",
    "Alex Rosengarten @alxrsngrtn",
    "Jose Robins @jorobins",
    ]
homepage = "https://gitlab.com/tangibleai/nessvec"
# repository = "https://gitlab.com/tangibleai/nessvec"
documentation = "https://gitlab.com/tangibleai/nessvec"
exclude = [ "bigdata",]
include = [ "data/datasets.yml", "data/constants/nltk_stopwords_english.json", "data/*", "data/constants/*",]
keywords = [ "NLP", "Natural Language Processing", "Virtual Assistant", "chatbot", "Text Processing", "Machine Learning", "Text Mining", "Deep Learning",]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]

[tool.poetry.dependencies]
beautifulsoup4 = "^4.12"
django = "^4.2.4"
editdistance = "^0.6.2"
h5py = "^3.9"
huggingface-hub = "^0.16.4"
jupyter = "==1.0.0"
jsonschema = "<4.18.0,>=4.10.0"  # poetry limits versions to this range
meilisearch = "^0.28.2"
pandas-gbq = "^0.19.2"
pynndescent = "^0.5.10"
python = ">=3.9"
python-dotenv = "^1.0.0"
scikit-learn = "^1.3.0"
seaborn = "^0.12.2"
scipy = "^1.11"
spacy = "^3.5.4"
torchtext = "^0.15.2"
tqdm = "^4.66"
nlpia2-wikipedia = ">=1.4"
xmltodict = "^0.13.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pytest = "^7.4.0"

# FIXME
# [tool.poetry.scripts]
# nessvec = "nessvec.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
