# To perform those tests, install `tox` and run "tox" from this directory.

[tox]
envlist = py{38,39,310,311,312}, lint, doc, coverage, black

[testenv]
commands = {envpython} -m unittest discover
setenv =
    VIRTUALENV_SYSTEM_SITE_PACKAGES=true
deps =

[testenv:lint]
basepython=python3
deps=pylint
commands=pylint paste2sms paste2qrcode paste2file wifi2qrcode toto2titi

[testenv:doc]
basepython=python3
changedir=doc
allowlist_externals=make
deps=-rdoc/requirements.txt
commands=make html

[testenv:coverage]
deps=coverage
basepython=python3
commands=
    coverage run --source toto2titi,paste2sms,paste2qrcode,paste2file,wifi2qrcode -m unittest
    coverage report

[testenv:black]
deps=black
basepython=python3
setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
commands=black --check --verbose .
