[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[ project ]
name = "mathmat"
version = "1.0.0"
description = "A mathematically aware matrix library."
license = "GPL-3.0-only"
authors = [
    { name="Adam Furman", email="adam@adamfurman.sk" }
]
requires-python = ">=3.7"
dependencies = [
  "numpy>1.24",
  "scipy>1.10",
  "matplotlib>3.7",
  "lazy-import>0.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]