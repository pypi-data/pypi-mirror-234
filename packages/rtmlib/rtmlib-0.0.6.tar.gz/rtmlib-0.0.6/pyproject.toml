[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rtmlib"
version = "0.0.6"
authors = [
  { name="Tau-J", email="taujiang@outlook.com" },
]
description = "RTMPose without mmcv, mmpose, mmdet etc."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Tau-J/rtmlib"
"Bug Tracker" = "https://github.com/Tau-J/rtmlib/issues"
