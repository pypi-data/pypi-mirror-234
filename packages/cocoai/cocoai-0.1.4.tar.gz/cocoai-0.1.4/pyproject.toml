[tool.poetry]
name = "cocoai"
version = "0.1.4"
description = "Instant answers to your CLI questions in the CLI of your choice."
authors = ["dvlpjrs <jrs@dvlpjrs.me>"]
repository = "https://github.com/dvlpjrs/coco"
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.7"
appdirs = "^1.4.4"
openai = "^0.28.1"
pyperclip = "^1.8.2"
inquirerpy = "^0.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
coco = "cocoai.main:main"
