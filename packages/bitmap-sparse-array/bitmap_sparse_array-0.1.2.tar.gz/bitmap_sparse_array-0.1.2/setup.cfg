[metadata]
name = bitmap_sparse_array
author = kralverde
version = 0.1.2
description = Pure python implementation of a sparse array.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/kralverde/py-bitmap-sparse-array/
project_urls = 
	Bug Tracker = https://github.com/kralverde/py-bitmap-sparse-array/issues
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.8

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

