[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "travibot"
version = "0.0.1"
authors = [
  { name="Isaev Vasily", email="vasyaisaev31@gmail.com" },
]
description = "Simple automatic travian bot that automaticly build ur vilage/villages."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Vasiliy566/travian_bott"
"Bug Tracker" = "https://github.com/Vasiliy566/travian_bot/issues"
