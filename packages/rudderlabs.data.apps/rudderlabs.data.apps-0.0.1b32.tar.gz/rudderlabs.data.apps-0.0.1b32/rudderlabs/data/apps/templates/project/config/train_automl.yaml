# Data preparation
data:
  # Label column name
  label_column: Converted
  entity_column: Lead Number

  ignore_features:
    # Following columns are ignored if they are present in the final feature table
    - 'Prospect ID'
    - 'Lead Number'

  # Train, test, val split ratios. They must be each between 0 and 1, and sum to 1
  train_size: 0.6
  val_size: 0.2
  test_size: 0.2

model_params:
  evaluation_metrics:
    - average_precision
    - recall
    - accuracy
