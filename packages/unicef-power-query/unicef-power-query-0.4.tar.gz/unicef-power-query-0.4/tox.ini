[tox]
envlist = py{39}-d{32,42}
envtmpdir={toxinidir}/build/{envname}/tmp
envlogdir={toxinidir}/build/{envname}/log

[pytest]
pythonpath=./tests/demoproject
DJANGO_SETTINGS_MODULE=demo.settings
django_find_project=false
norecursedirs = data .tox INVALID
addopts =
        -p no:capturelog
        -p no:xdist
        -p no:pep8
        --tb=short
        --capture=no
        --reuse-db
        --echo-version django
        --echo-version power_query

[testenv]
passenv =
    PYTHONDONTWRITEBYTECODE
    USER
    PYTHONPATH
    CELERY_ALWAYS_EAGER
setenv =
    PYTHONDONTWRITEBYTECODE=true
extras =
    test
deps =
     d32: django==3.2.*
     d42: django==4.2.*

whitelist_externals = createdb
                      bash

commands =
         flake8 src/ tests/
         isort src/ tests/ --check-only
         pytest tests \
            -vv \
            --create-db \
            --cov-report=html \
            --cov-report=term \
            --cov-config={toxinidir}/tests/.coveragerc \
            --cov=power_query
