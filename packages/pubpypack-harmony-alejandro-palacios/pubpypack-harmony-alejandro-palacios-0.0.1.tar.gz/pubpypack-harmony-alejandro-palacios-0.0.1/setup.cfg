[metadata]
name = pubpypack-harmony-alejandro-palacios
version = 0.0.1
url = https://github.com/alex77palacios/first-python-package
author = Alejandro Palacios
author_email = "Alejandro" <alex_palacios77@icloud.com>
description = This package does amazing things.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = termcolor>=1.1.0,<2

[options.packages.find]
where = src
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[tool:pytest]
testpaths = tests
addopts = --cov

[coverage:run]
source = imppkg
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/imppkg
	*/site-packages/imppkg

[tox:tox]
isolated_build = True
envlist = py39, py310

[testimports]
deps = 
	pytest
	requests

[testenv]
deps = 
	{[testimports]deps}
	pytest-cov
commands = 
	pytest {posargs}

[testenv:check-imports]
deps = 
	{[testimports]deps}
	shipyard
commands = 
	python -m shipyard verify

[mypy]
python_version = 3.10
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src tests}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src tests}

[flake8]
max-line-length = 120

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src tests}

[egg_info]
tag_build = 
tag_date = 0

