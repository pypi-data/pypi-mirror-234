[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iservice"
version = "0.2.2"
authors = [
    { name = "Dorian Turba", email = "contact.2xv8p@8shield.net" },
]
description = "Service injector to create multiple version of a service with ease and safety."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.urls]
"Homepage" = "https://lab.frogg.it/dorianturba/iservice"
"Bug Tracker" = "https://lab.frogg.it/dorianturba/iservice"

[project.optional-dependencies]
ALL = ["iservice[QUALITY]", "iservice[TEST]", "iservice[MANAGE]"]
QUALITY = [
    "black",
    "flake8",
    "mypy",
    "isort",
    "pre-commit",
]
TEST = [
    "pytest",
    "coverage",
]
MANAGE = [
    "bump-my-version",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rA -q --strict-markers"
testpaths = [
    "tests",
    "integration",
]
markers = [
    "regression: prevent regression of functionality",
    "destructive: make sure unwanted behavior raise errors",
    "property: property based testing",
]

[tool.black]
line-length = 88

[tool.mypy]
packages = "iservice"
python_version = "3.10"
disallow_untyped_defs = true

[tool.bumpversion]
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"
commit_args = "--no-verify"
tag = true
sign_tags = false
tag_name = "{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
current_version = "0.2.2"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = [
    "{major}.{minor}.{patch}"
]
search = "{current_version}"
replace = "{new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""
