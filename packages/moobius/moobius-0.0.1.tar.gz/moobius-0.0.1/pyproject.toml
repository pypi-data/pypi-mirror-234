[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "moobius"
version = "0.0.1"
authors = [
  { name="猫猫猫", email="admin@card3.io" },
]
description = "SDK for MOOBIUS Platform"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://sociyoo.com/"
"Bug Tracker" = "https://github.com/groupultra/sdk"