<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="{{ url_for('static', path='/css/error_panel.css') }}" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <div>
            {% if error.status_code %}
                 <h2> Request Status: {{ error.status_code }}</h2>
                <p> {{ error.detail}} </p>
            {% else %}
                <h2>Oops! Something went wrong.</h2>
                <p> {{ error }} </p>
            {% endif %}
        </div>
    </section>
</main>
</body>
</html>
