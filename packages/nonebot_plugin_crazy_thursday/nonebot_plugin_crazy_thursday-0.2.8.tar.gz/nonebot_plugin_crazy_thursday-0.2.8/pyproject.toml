[tool.poetry]
name = "nonebot_plugin_crazy_thursday"
version = "0.2.8"
description = "Send KFC crazy thursday articles randomly!"
authors = ["KafCoppelia <k740677208@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MinatoAquaCrews/nonebot_plugin_crazy_thursday"
homepage = "https://github.com/MinatoAquaCrews/nonebot_plugin_crazy_thursday"
documentation = "https://github.com/MinatoAquaCrews/nonebot_plugin_crazy_thursday#readme"
keywords = [
    "nonebot2",
    "nonebot-plugin",
    "KFC crazy Thursday",
    "MinatoAquaCrews",
]
packages = [{ include = "nonebot_plugin_crazy_thursday" }]

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.0.0"
nonebot-adapter-onebot = "^2.2.0"
httpx = "^0.23.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tencentyun"
url = "https://mirrors.tencent.com/pypi/simple"
priority = "default"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"
