[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "Oasys.REPORTER"
version = "21.0.0b2"
license = {file = "LICENSE"}
requires-python = ">=3.7"
keywords = ["Oasys", "REPORTER"]
dependencies = [
  "Oasys.gRPC >= 21.0.0b2"
]
description = "Python API for Oasys REPORTER"
readme = "README.rst"
authors = [
  {name = "Miles Thornton"},
]
maintainers = [
  {email = "dyna.support@arup.com"},
]


[project.urls]
"Homepage" = "https://www.oasys-software.com/dyna/"
