[tool.poetry]
name = "rtsdkdev"
version = "0.1.0"
description = "Python package for Retool RPC"
authors = ["huytool157 <pham@retool.com>"]
license = "MIT"
repository = "https://github.com/tryretool/rtsdk"
homepage = "https://retool.com"
readme = "README.md"
packages = [{ include = "rtsdkdev" }]

# dependencies
[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"

# dev dependencies
[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"
ruff = "^0.0.292"
pytest = "^7.4.2"

# black configuration
[tool.black]
preview = true

# ruff configuration
[tool.ruff]
src = ["rtsdkdev"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
