[project]
name = "AcciPy"
version = "0.0.1"
authors = [
    { name = "Gage Broberg", email = "gagebroberg@tamu.edu" },
]
description = "Application for querying the National Transportation Safety Board (NTSB) investigations database"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SAFElab-TAMU/AcciPy"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool]
