[tool.poetry]
name = "AcciPy"
version = "0.0.9"
authors = ["Gage Broberg <gagebroberg@tamu.edu>",]
description = "Application for querying the National Transportation Safety Board (NTSB) investigations database"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = [
    { path = "src/data", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.31.0"
pandas = "^1.3.5"
python_dateutil = "^2.8.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/SAFElab-TAMU/AcciPy"