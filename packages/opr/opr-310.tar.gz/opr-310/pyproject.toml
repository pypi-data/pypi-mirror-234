[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "opr"
description = "Object Programming Runtime"
version = "310"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers=[
             'Development Status :: 3 - Alpha',
             'License :: Public Domain',
             'Operating System :: Unix',
             'Programming Language :: Python',
             'Topic :: Utilities'
            ]


[project.urls]
"home" = "https://pypi.org/project/opr"
"bugs" = "https://github.com/bthate/opr/issues"
"source" = "https://github.com/bthate/opr"


[project.scripts]
"opr" = "opr.__main__:wrapped"

[project.optional-dependencies]
dev = []


[tool.setuptools]
packages = [
            "opr",
            "opr.modules"
           ]
zip-safe = true

[tool.setuptools.exclude-package-data]
"*" = [
       "env*",
       "html*",
       "test*"
      ]
