[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "spendpoint"
authors = [
    {name = "Arkadiusz Michał Ryś", email = "Arkadiusz.Michal.Rys@gmail.com"},
]
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]
dynamic = ["version", "description"]
license = {file = "LICENSE"}
keywords = ["spendpoint"]
dependencies = [
    "toml~=0.10.2",
    "arklog~=0.5.1",
    "rdflib~=7.0.0",
    "pandas~=2.0.1",
    "dacite~=1.8.1",
    "fastapi~=0.101.1",
    "pyarrow~=12.0.1",
    "requests~=2.31.0",
    "starlette<=0.28.0",
    "python-magic~=0.4.27",
    "uvicorn[standard]~=0.23.2",
]

[project.optional-dependencies]
test = [
    "pytest~=7.4.0",
    "sparqlwrapper~=2.0.0",
]
doc = [
    "sphinx~=7.1.2",
]
dev = [
    "tox~=4.6.4",
    "pip~=23.2.1",
    "flit~=3.9.0",
    "twine~=4.0.2",
    "numpy~=1.25.2",
    "invoke~=2.2.0",
    "jinja2~=3.1.2",
    "flake8~=6.1.0",
    "coverage~=7.2.7",
]

[project.urls]
source = "https://git.rys.one/dtdesign/spendpoint"