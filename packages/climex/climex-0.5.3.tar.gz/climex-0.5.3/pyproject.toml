[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "climex"
version = "0.5.3"
authors = [
  { name="Ángel Marqués-Mateu", email="amarques@cgf.upv.es" },
]
description = "A package to download and process climate data from México"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests",
    "easygui",
    "pyshp",
    "matplotlib",
    "folium",
]

[project.urls]
"Homepage" = "http://personales.upv.es/amarques/climex"

