[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flixbus"
version = "0.1"
authors = [
  { name="Jeroen van Bennekum", email="jeroen_-@live.nl" },
]
description = "A Flixbus SDK with easy to use high-level functions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/jeroenvb3/flixbuspip"
"Bug Tracker" = "https://gitlab.com/jeroenvb3/flixbuspip/-/issues"
