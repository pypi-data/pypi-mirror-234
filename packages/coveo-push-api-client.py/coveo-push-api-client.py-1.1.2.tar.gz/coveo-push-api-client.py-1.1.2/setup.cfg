[metadata]
name = coveo-push-api-client.py
description = Coveo Push API Client
author = Olivier Lamothe
author_email = olamothe@coveo.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/coveo/push-api-client.py
project_urls = 
	Tracker = https://github.com/coveo/push-api-client.py/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	python-dateutil
	requests

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	requests-mock

[options.entry_points]

[tool:pytest]
addopts = 
	--cov push_api_clientpy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = push_api_clientpy
extensions = 

[egg_info]
tag_build = 
tag_date = 0

