[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ndclient"
version = "0.1.3"
authors = [
  { name="Shangxin Du", email="shdu@cisco.com" },
]
description = "Python RESTAPI client for Cisco Nexus Dashboard"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [ "requests", "urllib3"]

[project.urls]
"Homepage" = "https://github.com/dsx1123/ndclient"
"Bug Tracker" = "https://github.com/dsx1123/ndclient/issues"
