[metadata]
name = bgdb
version = 1.0.11
author = Nicholas Gleadall
author_email = ng384@cam.ac.uk
description = Python client for the BGDB
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ngleadall/bgdb_python_client
project_urls = 
	Bug Tracker = https://github.com/ngleadall/bgdb_python_client/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	python-dotenv

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

