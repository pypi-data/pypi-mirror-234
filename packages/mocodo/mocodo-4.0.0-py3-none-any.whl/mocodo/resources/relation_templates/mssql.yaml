help_en: 'convert the conceptual model into a physical model for Microsoft SQL Server'
help_fr: 'convertit le modèle conceptuel en un modèle physique pour Microsoft SQL Server'
fr_examples:
  - order: 1
    example: 'mssql'
    explanation: 'version de base'
  - order: 4
    example: 'mssql:b'
    explanation: 'avec _boilerplate_'
parent: 'sql'
stem_suffix: '_ddl_mssql'
transform_datatype:
  - order: 200
    search: 'BOOLEAN_PLACEHOLDER'
    replace: 'BIT'
  - order: 300
    comment: '(Meant to replace the parent''s transformation)'
    search: 'UNSIGNED_INT_PLACEHOLDER'
    replace: 'TINYINT'
transform_relational_schema:
  - order: 20000
    comment: 'Insert default batch terminator.'
    search: ';\n'
    replace: '\nGO\n'
