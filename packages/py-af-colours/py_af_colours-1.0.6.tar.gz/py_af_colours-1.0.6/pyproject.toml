[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py_af_colours"
license = {file = "LICENSE"}
version = "1.0.6"
authors = [
  { name="Analysis Standards and Pipelines Team", email="asap@ons.gov.uk" },
]
description = "UK Government Analysis Function recommended colour palettes for creating accessible graphics"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  'PyYAML >= 5.0',
]

[tool.setuptools.package-data]
py_af_colours = ["config/*.yaml"]

[project.urls]
"Docs" = "https://best-practice-and-impact.github.io/py-af-colours/"
