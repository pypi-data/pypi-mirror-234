[build-system]
requires = [
	"setuptools>=45",
	"wheel",
    "setuptools_scm>=6.2"
]

[project]
name = "spefit"
version = "3.0.0"
description = "Fitting of Single Photoelectron Spectra."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name =  "Jason Watson", email = "jason.watson@desy.de"},
]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy~=1.20",
    "scipy~=1.11",
    "matplotlib~=3.7",
    "tqdm~=4.66",
    "numba~=0.57",
    "iminuit~=2.24",
]

[project.urls]
Homepage = "https://gitlab.cta-observatory.org/cta-consortium/aswg/tools/spefit"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
asyncio_mode = "strict"
log_cli_level = "DEBUG"

[project.optional-dependencies]
test = [
    "black~=23.9",
    "pytest~=7.1.2",
]

[tool.black]
line-length = 100
