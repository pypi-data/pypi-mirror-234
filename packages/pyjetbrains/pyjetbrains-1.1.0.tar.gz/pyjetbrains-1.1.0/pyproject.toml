[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build]
only-packages = true

[project]
name="pyjetbrains"
version="1.1.0"
authors = [{ name="KrazyManJ" }]
description="Python package to take control over JetBrains IDEs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed"
]
dependencies = [
    "winapps"
]

[project.urls]
"Repository" = "https://github.com/KrazyManJ/pyjetbrains"
"Bug Tracker" = "https://github.com/KrazyManJ/pyjetbrains/issues"