[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "LYMPHATIC"
version = "0.0.4"
description = "The cybernetic immune system hyper drive of the inter-ellipitic navigator."
readme = "module.rst"

dependencies = [
    'rethinkdb',
	'BOTANIST'
]


[project.scripts]
LYMPHATIC = "LYMPHATIC.STRUCTURE.SCRIPTS.LYMPHATICS:main_cli"


[tool.setuptools.packages.find]
where = [ "STRUCTURE/MODULES" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.HTML" ]