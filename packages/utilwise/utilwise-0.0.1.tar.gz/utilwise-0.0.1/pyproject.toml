[project]
name = "utilwise"
version = "0.0.1"
authors = [
  { name="Brian Wisniewski", email="brianwisniewski44@gmail.com" },
]
description = "Collection of utilities built native from Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Project Home" = "https://github.com/brianwisniewski44/utilwise"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
