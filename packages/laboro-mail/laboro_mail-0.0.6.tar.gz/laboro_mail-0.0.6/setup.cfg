[metadata]
name = laboro_mail
version = 0.0.6
author = MichaÃ«l Costa
author_email = michael.costa@mcos.nc
description = The Laboro email management module
long_description = file: README.md
long_description_content_type = text/markdown
url = https://codeberg.org/laboro/laboro_mail
project_urls = 
	Bug Tracker = https://codeberg.org/laboro/laboro_mail/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Application Frameworks
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Environment :: Console
	Development Status :: 3 - Alpha

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	laboro >= 0.2.2

[options.packages.find]
where = src

[options.package_data]
* = *.yml

[options.extras_require]
tests = 
	pytest>=7.1.2
	pytest-cov>=3.0.0
dev = 
	flake8>=4.0.1
	pylint>=2.12.2
	yamllint>=1.26.0
	autopep8>=1.6.0
	Sphinx>=4.5.0
	sphinx-rtd-theme>=1.0.0
	sphinxcontrib-napoleon>=0.7

[egg_info]
tag_build = 
tag_date = 0

