[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "MPyTools"
version = "0.0.3"
authors = [
    { name="Max Winokan", email="max@winokan.com"},
]
description = "Convenient tools for CLI, GUI, and plotting"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/mwinokan/MPyTools"
"Bug Tracker" = "https://github.com/mwinokan/MPyTools/issues"
