[tool.poetry]
name="gridy"
version="0.1.1"
description="Identify grids"
authors=["Polyhedron"]
readme="README.md"
packages=[{include="gridy", from="src"}]

[tool.poetry.dependencies]
python="^3.10"
opencv-python="^4.8.0.74"
'pdfminer.six'="20221105"
lxml="^4.9.3"
Pillow="^10.0.0"
pandas="^2.0.0"

[build-system]
requires=["poetry-core"]
build-backend="poetry.core.masonry.api"
