sbatch_params: |-
  #SBATCH -N {n_nodes}
  #SBATCH -n {n_procs}
  #SBATCH -p {queuetype}
  #SBATCH -J {jobname}
  #SBATCH -A {allocation}
  #SBATCH -t {walltime}
  #SBATCH --mem=0

preamble: |-
  ulimit -s unlimited
  export OMP_NUM_THREADS=1
  module load {vasp_module}
  mpi_tasks=$(echo "$SLURM_NTASKS * 24/28" | bc)

command: |-
  for p in strain*; do
      cd $p
      mpirun -np $mpi_tasks vasp_std > stdout.txt 2> stderr.txt
      cd ..
  done
