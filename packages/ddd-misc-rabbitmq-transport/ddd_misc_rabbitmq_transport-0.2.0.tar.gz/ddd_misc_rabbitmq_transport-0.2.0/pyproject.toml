[tool.poetry]
name = "ddd-misc-rabbitmq-transport"
version = "0.2.0"
description = ""
authors = ["Vladislav Vorobyov <vladislav.vorobyov@gmail.com>"]
readme = "README.md"
packages = [{include = "dddmisc_rmq", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
aio-pika = "^8.0.3"
ddd-misc = ">=0.8.1,<0.9.0"
python-environ = "^0.4.54"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
pytest-cov = {extras = ["toml"], version = "^3.0.0"}
poethepoet = "^0.13.1"
pylama = "^8.3.8"
pytest-asyncio = "^0.18.3"
aiorabbitmq-admin = {git = "https://github.com/miili/aiorabbitmq-admin.git"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = []
asyncio_mode = "auto"

[tool.coverage.run]
omit = []

[tool.coverage.report]
exclude_lines = [
    "@abc.abstractmethod",
    "@t.overload",
    "Protocol",
    "def __hash__",
    "pragma: no cover",
]

[tool.poe.tasks]
lint = "poetry run pylama ./src --ignore E501 --linters print,pyflakes --format pylint"
test = "poetry run pytest --cov=dddmisc_rmq --cov-report=term-missing tests"
clear = "rm -fr src/*.egg-info dist .pytest_cache .coverage"