[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TorchTrack"
version = "0.1.0"
authors = [
  { name="NeuralNuts", email="wilsonzakk8@gmail.com" },
]
description = "Pytorch libary to display your models data and training data on the TorchTrack web app"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NeuralNuts/TorchTrack.git"
