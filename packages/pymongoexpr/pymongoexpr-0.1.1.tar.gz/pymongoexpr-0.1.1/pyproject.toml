[tool.poetry]
name = "pymongoexpr"
version = "0.1.1"
description = "Simple MongoDB filter expression parsing library"
authors = ["Amir Nagri <amir.nagri@proton.me>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.1,<3.12"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-dotenv = "^0.5.2"
pytest-timeout = "^2.2.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.4.0"
codespell = "^2.2.6"
mypy = "^1.5.1"
pydocstyle = "^6.3.0"
ruff = "^0.0.292"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.1.2"
sphinx-copybutton = "^0.5.2"
sphinx-rtd-theme = "^1.3.0"
pydocstyle = "^6.3.0"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
