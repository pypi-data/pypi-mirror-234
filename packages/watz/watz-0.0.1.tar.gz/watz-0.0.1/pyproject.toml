[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
nox = [
    "nox>=2023.4.22",
]
test = [
    "pytest>=7.4.2",
]
coverage = [
    "coverage[toml]>=7.3.2",
]
qa = [
    "bandit>=1.7.5",
    "codespell>=2.2.6",
    "ruff>=0.0.292",
    "black>=23.9.1",
    "pre-commit>=3.4.0",
    "pre-commit-hooks>=4.4.0",
    "pyright>=1.1.329",
]
docs = [
    "mkdocs-material>=9.4.4",
    "mkdocstrings[python]>=0.23.0",
    "mike>=1.1.2",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "mkdocs-git-committers-plugin-2>=1.2.0",
    "pymdown-extensions>=10.3",
    "setuptools>=61.0",
]

[tool.pdm.build]
package-dir = "watz"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
ignore-init-module-imports = true
unfixable = [
    "F401",
]
select = [
    "E",
    "D",
    "F",
    "A",
    "B",
    "UP",
    "RUF",
    "PD",
    "ISC",
    "I",
]
ignore = [
    "E712",
    "E501",
    "E402",
    "UP032",
    "UP015",
    "RUF010",
]

[tool.ruff.per-file-ignores]
"**/{tests}/**/*" = [
    "D100",
    "D103",
    "D104",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.pyright]
venv = ".venv"
pythonVersion = "3.9"
typeCheckingMode = "basic"
reportUnknownParameterType = true
reportMissingImports = true
deprecateTypingAliases = true
reportImportCycles = true
reportMissingTypeStubs = false

[tool.coverage.paths]
tests = [
    "tests",
]
source = [
    "watz/",
    "/Users/runner/work/watz/watz/watz/",
    "/home/runner/work/watz/watz/watz/",
    "D:\\a\\watz\\watz\\watz",
]

[tool.coverage.run]
source = [
    "watz",
]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 100

[project]
name = "watz"
version = "0.0.1"
description = "Python SDK for Watz APIs"
readme = "README.md"
authors = [
    { name = "Watz Inc", email = "zak@watz.coach" },
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved",
]
dependencies = []

[project.license]
text = "Apache-2.0"

[project.urls]
Sourcecode = "https://github.com/watz-inc/watz-py"
Documentation = "https://watz-inc.github.io/watz-py"
