[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "numan"
version = "1.1.1"
description='numerosity analysis package'
readme = "README.md"
authors = [{ name = "Anna Nadtochiy", email = "nadtochi@usc.edu" }]
license = { file = "LICENSE" }
classifiers=[
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Image Processing',
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
dependencies = [
    'vodex >=1.0.19,<2.0.0',
    'pypdf2',
    'reportlab',
    'scipy',
    'ipykernel',
    'urllib3',
    'nbconvert',
    'scipy',
    'matplotlib',
    'pandas'
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["bumpver"]

[project.urls] # Read The Docs will also go in here
Homepage = "https://github.com/LemonJust/numan"

[tool.bumpver]
current_version = "1.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"src/numan/__init__.py" = ["{version}"]
