[tool.poetry]
name = "seqhelp"
version = "0.2.1"
description = "Package with helper functions for the retrieval and analysis of sequences from ncbi"
authors = ["Joel Gustafsson <me@joelgustafsson.com>"]
readme = "README.md"
repository = "https://gitlab.com/Kalior/seqhelp"

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=1.18"
biopython = "^1.79"
tqdm = "^4.62"
pandas = ">=1.4"
ete3 = "^3.1"
numba = ">=0.55"
openpyxl = ">=3.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^22.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
