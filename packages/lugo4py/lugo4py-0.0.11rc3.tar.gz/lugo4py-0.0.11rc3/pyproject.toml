[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lugo4py"
version = "0.0.11rc3"
description = "Lugo4Py is a Python3 implementation of a client player for Lugo game."
readme = "README.md"
requires-python = ">=3.9"
[project.urls]
"Homepage" = "https://lugobots.dev/"
"Repository" = "https://github.com/lugobots/lugo4py"