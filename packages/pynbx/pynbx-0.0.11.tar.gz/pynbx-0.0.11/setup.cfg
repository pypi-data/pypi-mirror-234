[metadata]
name = pynbx
version = 0.0.1
author = Tan Li
author_email = tan@tanli.dev
description = Next generation of knolwedge management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/WorkshopHQ/nbx
project_urls = 
	Bug Tracker = https://github.com/WorkshopHQ/nbx/issues
	Changelog = https://github.com/WorkshopHQ/nbx/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	beautifulsoup4
	fastapi
	html2text
	markdown
	psutil
	rich
	textual
	typer
	uvicorn[standard]
	whoosh
	pyarrow
	tantivy==0.20.1
	datasets
	faiss-cpu
	openai
	sacremoses
	sentence-transformers
	transformers
	txtai
	lancedb

[options.extras_require]
dev = 
	black
	Faker
	flake8
	isort
	memray
	pdbpp
	pytest
	richbench

[options.entry_points]
console_scripts = 
	nbx = nbx:cli

[options.packages.find]
where = src

[options.package_data]
nbx = 
	frontend/dist/*
	frontend/dist/assets/*

[egg_info]
tag_build = 
tag_date = 0

