[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unitspy"
version = "2.0.1"
authors = [
  { name="Gustav Lindberg" },
]
description = "A Python library that makes it easier to work with units in physics"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = ["typeguard"]

[project.urls]
"Homepage" = "https://github.com/GustavLindberg99/Units.py"
"Bug Tracker" = "https://github.com/GustavLindberg99/Units.py/issues"