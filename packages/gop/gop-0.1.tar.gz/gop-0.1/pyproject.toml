[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "gop"
version = "0.1"
description = "pip alternative (named)"
keywords = ["gop"]
authors = [
  { name = "AWeirdDev", email = "aweirdscratcher@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/AWeirdScratcher/gop"
"Bug Tracker" = "https://github.com/AWeirdScratcher/gop/issues"

[tool.setuptools]
packages = [
    "gop"
]