[metadata]
name = bipartitepandas
version = 1.1.10
author = Thibaut Lamadon
author_email = thibaut.lamadon@gmail.com
description = Python tools for bipartite labor data
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/tlamadon/bipartitepandas/
project_urls = 
	Documentation = https://tlamadon.github.io/bipartitepandas/
	GitHub = https://github.com/tlamadon/bipartitepandas/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	paramsdict >= 0.0.3
	numpy
	pandas <= 2.0.3
	scipy
	scikit-learn
	statsmodels
	igraph >= 0.10.0
	tqdm

[egg_info]
tag_build = 
tag_date = 0

