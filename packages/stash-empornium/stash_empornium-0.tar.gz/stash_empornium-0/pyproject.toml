[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stash-empornium"
version = "0"
authors = [{ name = "bdbenim" }]
description = "Backend server for EMP Stash upload helper userscript"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: The Unlicense (Unlicense)",
  "Operating System :: OS Independent",
  "Topic :: Communications :: File Sharing",
]

[project.optional-dependencies]
production = ["waitress"]

[project.urls]
"Homepage" = "https://github.com/bdbenim/stash-empornium"
"Issue Tracker" = "https://github.com/bdbenim/stash-empornium/issues"
"Repository" = "https://github.com/bdbenim/stash-empornium.git"
