[metadata]
name = formattex
version = 0.1.4
author = paugier
author_email = pierre.augier@univ-grenoble-alpes.fr
description = A simple and uncompromising Latex code formatter
long_description = file: README.md
long_description_content_type = text/markdown
url = https://foss.heptapod.net/fluiddyn/formattex
project_urls = 
	Bug Tracker = https://foss.heptapod.net/fluiddyn/formattex/-/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	texsoup-alt

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	formattex = formattex:main

[options.extras_require]
doc = 
	sphinx
	sphinx_rtd_theme
	numpydoc
	nbsphinx
	jupyter
test = 
	pytest
	pytest-cov
	ipython
dev = 
	%(doc)s
	%(test)s

[flake8]
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

